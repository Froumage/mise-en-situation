<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inscription</title>
    <link rel="stylesheet" href="connexion.css" />
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <img src="images/logo.png" alt="Logo" class="header-logo" />
        <h1>Bienvenue sur votre application de courses</h1>
      </div>
    </header>

    <main class="login-wrap">
      <div class="login-card" role="region" aria-labelledby="signup-title">
        <h2 id="signup-title">Créez votre compte</h2>
        <p class="lead">Remplissez le formulaire ci-dessous pour commencer.</p>

        <form class="login-form" action="#" method="post">
          <div class="field">
            <label for="fullname">Nom complet</label>
            <input id="fullname" name="fullname" type="text" required />
          </div>

          <div class="field">
            <label for="email">Adresse e-mail</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="field">
            <label for="password1">Mot de passe</label>
            <input id="password1" name="password1" type="password" required />
          </div>

          <div class="field">
            <label for="password2">Confirmer le mot de passe</label>
            <input id="password2" name="password2" type="password" required />
          </div>

          <button class="btn-primary" type="submit">S'inscrire</button>
        </form>

        <div class="login-footer">
          Déjà un compte ?
          <a class="signup-link" href="connexion.html">Connectez-vous</a>
        </div>
      </div>
    </main>
  </body>
</html>

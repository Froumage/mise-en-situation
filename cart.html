<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="cart.css">
    
</head>
<body>
   <header>
  <h1>Mon Panier de Courses</h1>
  <p>Fruits, légumes et produits frais</p>
</header>

<main>
  <!-- Section produits -->
  <section class="products">
    <h2>Nos produits</h2>

    <div class="product">
      <div class="product-info">
        <h3>Pommes</h3>
        <p>2,50 € / kg</p>
      </div>
      <button>Ajouter</button>
    </div>

    <div class="product">
      <div class="product-info">
        <h3>Lait</h3>
        <p>1,20 € / L</p>
      </div>
      <button>Ajouter</button>
    </div>

    <div class="product">
      <div class="product-info">
        <h3>Pâtes</h3>
        <p>1,80 € / paquet</p>
      </div>
      <button>Ajouter</button>
    </div>

    <div class="product">
      <div class="product-info">
        <h3>Tomates</h3>
        <p>3,00 € / kg</p>
      </div>
      <button>Ajouter</button>
    </div>
  </section>

  <!-- Section panier -->
  <aside class="cart">
    <h2>Mon panier</h2>

    <div class="cart-item">
      <span>Pommes (1 kg)</span>
      <span>2,50 €</span>
    </div>

    <div class="cart-item">
      <span>Lait (1 L)</span>
      <span>1,20 €</span>
    </div>

    <div class="cart-item">
      <span>Pâtes (1 paquet)</span>
      <span>1,80 €</span>
    </div>

    <p class="total">Total : 5,50 €</p>
  </aside>
</main>

<footer>
  <p>&copy; 2025 Mon Supermarché – Tous droits réservés</p>
</footer>

    
</body>
</html>

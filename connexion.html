<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css" />
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <img src="images/logo.png" alt="Logo" class="header-logo" />
        <h1>Bienvenue sur votre application de courses</h1>
      </div>
    </header>
    <main class="login-wrap">
      <div class="login-card" role="region" aria-labelledby="login-title">
        <h2 id="login-title">Connexion à votre compte</h2>
        <p class="lead">Entrez vos identifiants pour accéder à votre espace.</p>
        <form action="formulaire de connexion" method="post" class="login-form">
          <div class="field">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="field">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="btn-primary">Se connecter</button>
        </form>
        <div class="login-footer">
          Mot de passe oublié ? <a href="#">Réinitialiser</a>
        </div>
        <div class="no-account">
          Pas de compte ?
          <a class="signup-link" href="inscription.html">Créez votre compte</a>
        </div>
      </div>
    </main>
  </body>
</html>
